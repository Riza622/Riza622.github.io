  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #111;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 80px;
      min-height: 100vh;
    }
    .text {
      max-width: 50%;
    }
    .text p {
      letter-spacing: 2px;
      color: #b02a1f;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .text h1 {
      font-size: 52px;
      font-weight: 800;
      margin-bottom: 10px;
    }
    .text h2 {
      font-weight: 400;
      font-size: 22px;
      color: #444;
      margin-bottom: 30px;
    }
    .icons {
      margin-bottom: 30px;
    }
    .icons a {
      margin-right: 16px;
      text-decoration: none;
      font-size: 22px;
      color: #222;
      transition: opacity 0.2s;
    }
    .icons a:hover {
      opacity: 0.7;
    }
    .btn {
      padding: 12px 24px;
      border: 2px solid #111;
      font-size: 14px;
      text-transform: uppercase;
      text-decoration: none;
      font-weight: 600;
      color: #111;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #111;
      color: white;
    }
    .photo img {
      max-width: 360px;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        padding: 40px 20px;
        text-align: center;
      }
      .text, .photo {
        max-width: 100%;
      }
      .photo {
        margin-top: 40px;
      }
    }
  </style>
</head>
