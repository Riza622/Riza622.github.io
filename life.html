<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Life | Riza Serik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #111;
      padding-bottom: 60px;
    }
    nav {
      background-color: #fff;
      padding: 20px 40px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: flex-end;
      gap: 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      text-decoration: none;
      font-weight: 600;
      color: #222;
      font-size: 15px;
    }
    nav a:hover {
      opacity: 0.7;
    }

    .section {
      max-width: 1000px;
      margin: 60px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
    }

    .section h2 {
      font-size: 24px;
      font-weight: 600;
      color: #111;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .gallery img {
      width: 30%;
      border-radius: 8px;
      object-fit: cover;
      transition: transform 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .gallery img:hover {
      transform: scale(1.04);
    }

    @media (max-width: 768px) {
      .gallery img {
        width: 48%;
      }
    }

    @media (max-width: 500px) {
      .gallery img {
        width: 100%;
      }
      .section {
        margin: 30px 16px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="about.html">About</a>
    <a href="work.html">Work</a>
    <a href="life.html">Life</a>
  </nav>

  <div class="section">
    <h2>Photography</h2>
    <div class="gallery">
      <img src="photo1.jpg" alt="Photography 1" />
      <img src="photo2.jpg" alt="Photography 2" />
      <img src="photo3jpg.jpg" alt="Photography 3" />
      <img src="photo4.jpg" alt="Photography 4" />
    </div>
  </div>

  <div class="section">
    <h2>Dance</h2>
    <div class="gallery">
      <img src="dance1.jpg" alt="Dance 1" />
      <img src="dance2.jpg" alt="Dance 2" />
      <img src="dance3.jpg" alt="Dance 3" />
    </div>
  </div>

  <div class="section">
    <h2>Cooking</h2>
    <div class="gallery">
      <img src="cooking1.jpg" alt="Cooking 1" />
      <img src="cooking2.jpg" alt="Cooking 2" />
    </div>
  </div>

</body>
</html>
